<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Elo Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chess Elo Calculator</h1>
    <form id="eloForm">
        <div>
            <label for="playerARating">Player A Rating:</label>
            <input type="number" id="playerARating" required>
        </div>
        <div>
            <label for="playerBRating">Player B Rating:</label>
            <input type="number" id="playerBRating" required>
        </div>
        <div>
            <label for="outcome">Outcome (1=Win, 0=Loss, 0.5=Draw):</label>
            <input type="number" id="outcome" step="0.5" min="0" max="1" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="results">
        <p>New Rating for Player A: <span id="newRatingA"></span></p>
        <p>New Rating for Player B: <span id="newRatingB"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
